<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Angular Sort and Filter</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="style.css" charset="utf-8">

  </head>
  <body ng-app="tableApp" ng-controller="TableController">
    <div class="container">

      <div class="alert alert-info">
        <p>Sort Type: {{ sortType }}</p>
        <p>Sort Reverse: {{ sortReverse }}</p>
        <p>Search Query: {{ searchFish }}</p>
      </div>

      <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input ng-model="searchFish" type="text" class="form-control" placeholder="Search da Fish">
          </div>
        </div>
      </form>

      <table class="table table-bordered table-striped">
        <!-- Table head -->
        <thead>
          <tr>
            <td><a href="#" ng-click=" sortType = 'name'; sortReverse = !sortReverse ">
              Sushi Roll
              <span ng-show=" sortType == 'name' && !sortReverse " class="fa fa-caret-down"></span>
              <span ng-show=" sortType == 'name' && sortReverse " class="fa fa-caret-up"></span>
            </a></td>
            <td><a href="#" ng-click=" sortType = 'fish'; sortReverse = !sortReverse ">
              Fish Type
              <span ng-show=" sortType == 'fish' && !sortReverse " class="fa fa-caret-down"></span>
              <span ng-show=" sortType == 'fish' && sortReverse " class="fa fa-caret-up"></span>
            </a></td>
            <td><a href="#" ng-click=" sortType = 'tastiness'; sortReverse = !sortReverse ">
              Taste Level
              <span ng-show=" sortType == 'tastiness' && !sortReverse " class="fa fa-caret-down"></span>
              <span ng-show=" sortType == 'tastiness' && sortReverse " class="fa fa-caret-up"></span>
            </a></td>
          </tr>
        </thead>
        <!-- Table body -->
        <tbody>
          <tr ng-repeat="roll in sushi | orderBy:sortType:sortReverse | filter:searchFish ">
            <td>{{ roll.name }}</td>
            <td>{{ roll.fish }}</td>
            <td>{{ roll.tastiness }}</td>
          </tr>
        </tbody>
      </table>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>

  </body>
</html>
